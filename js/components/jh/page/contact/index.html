<jh-breadcrumb>Contact</jh-breadcrumb>
<div class="row">
    <div class="col-lg-6 offset-lg-3 col-sm-12 col-md-12 col-xs-12">
        <p>If you would like to contact JolHarg or make an enquiry, please use this form:</p>
        <form action="https://formspree.io/website@jolharg.com" method="post">
            <div class="form-group">
                <label for="name">Your name</label>
                <input class="form-control" id="name" type="text" placeholder="John Smith" name="name">
            </div>
            <div class="form-group">
                <label for="email">Your email</label>
                <input class="form-control" id="email" type="email" aria-describedby="emailHelp" placeholder="john@smith.com" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="subject">Summary</label>
                <input class="form-control" id="subject" type="text" placeholder="Website for me..." name="_subject">
            </div>
            <div class="form-group">
                <label for="message">Your message</label>
                <textarea class="form-control" id="message" placeholder="I am interested in a website..." rows="10" name="message"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Send">
            </div>
        </form>
    </div>
</div>
